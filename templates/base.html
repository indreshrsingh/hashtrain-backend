<!DOCTYPE html>
<html>
<head>
    <title>Training Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Training Website</h1>
        
        <!-- Link to Django admin -->
        <a class="link" href="{% url 'admin:index' %}">Go to Admin Panel</a>
        
        <!-- Link to invoice generation page -->
        <a class="link" href="{% url 'generate_invoice' %}">Generate Invoice</a>
    </div>
</body>
</html>
