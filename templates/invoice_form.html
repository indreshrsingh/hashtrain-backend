<!DOCTYPE html>
<html>
<head>
    <title>Invoice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invoice Form</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_customer_name">Customer Name:</label>
            {{ form.customer_name }}
            <label for="id_training_id">Training ID:</label>
            {{ form.training_id }}
            <label for="id_company_name">Company Name:</label>
            {{ form.company_name }}
            <label for="id_training_name">Training Name:</label>
            {{ form.training_name }}
            <label for="id_training_description">Training Description:</label>
            {{ form.training_description }}
            <button type="submit">Generate PDF</button>
        </form>
    </div>
</body>
</html>
